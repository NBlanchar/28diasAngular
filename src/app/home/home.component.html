<div class="container">
  <div class="row">
    <div class="col-md-6 my-3">
      <app-form-new-item
        [selection]="selection"
        (newItemEvent)="addNewCity($event)"
        (updateItemEvent)="updateCity($event)"
        [label]="'City'"
        [className]="'btn-info'"
      >
      </app-form-new-item>
    </div>
    <div class="col-md-6 my-3">
      <input
        type="text"
        class="form-control"
        placeholder="Filter..."
        [(ngModel)]="criteria"
      />
    </div>
    <div class="col-md-8">
      <ng-container *ngIf="cities.length >1; else templateEmpty">
        <app-cities
        *ngFor="let city of cities | filter : criteria"
        (citySelectedEvent)="onCitySelected($event)"
        (cityDeleteEvent)="onCityDelete($event)"
        [city]="city"
        [selection]="selection"
        ></app-cities>
      </ng-container>
    </div>
    <!-- <p>{{'6/15/15, 9:03 AM' | date:'full'}}</p>
      <p> My birthday is: {{'6/15/15, 9:03 AM' | date:'full' |uppercase}}</p> -->
    <!-- <p> {{'1000000' | currency:'COP'}}</p> 
      <p> {{'999' | currency:'EUR'}}</p>  -->
    <div class="col-md-4">
      <ng-container *ngIf="selection?.name">
        <p>Your city is: {{ selection.name }}</p>
        <app-button
          (click)="onClear()"
          [color]="'blue'"
          [label]="'Clear your selection'"
        ></app-button>
      </ng-container>
    </div>

    <ng-template #templateEmpty> We donÂ´t have cities</ng-template>
